parameters:
  user_id:
    name: user_id
    in: path
    description: 取得するユーザーのID
    required: true
    schema:
      type: integer
  club_id:
    name: club_id
    in: path
    description: 取得するクラブのID
    required: true
    schema:
      type: integer
schemas:
  User:
    type: object
    properties:
      user_id:
        type: integer
        description: ユーザーID
      user_uid:
        type: string
        description: ユーザーUID
      user_name:
        type: string
        description: ユーザー名
      password:
        type: string
        description: パスワード
      user_icon:
        type: string
        description: ユーザーアイコンのURL
      readme:
        type: string
        description: 自己紹介文
      activity_count:
        type: integer
        description: アクティビティ数
      affiliated_club_id:
        type: array
        items:
          type: integer
        description: 所属するクラブのID
      created_at:
        type: string
        format: date-time
        description: 作成日時
      updated_at:
        type: string
        format: date-time
        description: 更新日時
    example:
      user_id: 123
      user_uid: "abcde12345"
      user_name: "山田太郎"
      password: "password123"
      user_icon: "https://example.com/user_icon.png"
      readme: "こんにちは、山田太郎です。よろしくお願いします。"
      activity_count: 5
      affiliated_club_id: [1, 2]
      created_at: "2022-03-15T10:30:00Z"
      updated_at: "2022-04-01T14:45:00Z"
  UserInput:
    type: object
    required:
      - user_name
      - email_address
    properties:
      user_name:
        type: string
        description: ユーザー名
      password:
        type: string
        description: パスワード
      email_address:
        type: string
        format: email
  Club:
    type: object
    properties:
      club_id:
        type: integer
        description: 部活動ID
      club_name:
        type: string
        description: 部活動名
      club_description:
        type: string
        nullable: true
        description: 部活動の説明
      club_category:
        type: string
        nullable: true
        description: 部活動のカテゴリ
      club_logo_image:
        type: string
        nullable: true
        description: 部活動のロゴ画像ファイル
      created_at:
        type: string
        format: date-time
        description: 作成日時
      updated_at:
        type: string
        format: date-time
        description: 更新日時
    example:
      club_id: 1
      club_name: "サッカー部"
      club_description: "サッカー部です。"
      club_category: "スポーツ"
      club_logo_image: "https://example.com/club_logo_image.png"
      created_at: "2022-03-15T10:30:00Z"
      updated_at: "2022-04-01T14:45:00Z"
  Clubs:
    type: array
    items:
      $ref: "#/schemas/Club"
responses:
  BadRequest:
    description: リクエストが不正です。
  ServerError:
    description: サーバーでエラーが発生しました。
